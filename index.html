<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container login-area">
        <h1 class="bank-title text-center m-4">Welcome to Islami Bank</h1>
        
        <div class="submit-area">
            <h4 class="login-title">Login</h4>
            <input type="email" name="email" class="form-control" id="user-email" placeholder="Enter your email">
            <br>
            <input type="password" name="password" class="form-control" id="user-password" placeholder="Enter your password">
            <br>
            <button type="submit" id="login-btn" class="btn btn-success">Login</button>
        </div>
    </div>

    <div class="transaction-area">
        <h2>transaction-area</h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
